  - asset: texture
    name: PlayerSpriteSheet
    path: sprites/PlayerV2.png

  - asset: texture-region
    name: PlayerSprite1
    texture: PlayerSpriteSheet
    tile-size: [32, 32]
    tile-indices: [0, 0]

  - asset: animation
    name: PlayerIdle
    texture: PlayerSpriteSheet
    tile-width: 32
    tile-height: 32
    frame-speed: 0.1
    frames:
      - [0, 0]
      - [1, 0]
      - [2, 0]
      - [3, 0]

  - asset: animation
    name: PlayerWalk
    texture: PlayerSpriteSheet
    tile-width: 32
    tile-height: 32
    frame-speed: 0.1
    frames:
      - [0, 1]
      - [2, 1]
      - [2, 1]
      - [3, 1]

  - asset: prefab
    name: Player
    components:
      - type: Player
        params:
          idle-animation: PlayerWalk # Use hash of asset name as UUID, access via asset DB
          walk-animation: PlayerIdle
      - type: Position
        params:
          x: 200
          y: 200
      # - type: AnimatedSpriteRenderer
      #   params:
      #     animation: PlayerWalk
      - type: SpriteRenderer
        params:
          texture: PlayerSprite1
          tile-size: [32, 32]
          tile-indices: [0, 0]

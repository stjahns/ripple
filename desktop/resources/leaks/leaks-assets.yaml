# Level

  - asset: tiled-map
    name: LeaksMap
    path: resources/leaks/leaks-level.tmx

  - asset: prefab
    name: LeaksLevel
    components:
      - type: OrthogonalTiledMapRendererComponent
        tiled-map: LeaksMap
        pixels-per-unit: 32
      - type: TiledMapSpawner
        tiled-map: LeaksMap
        pixels-per-unit: 32

  - asset: prefab
    name: BlockTilePrefab
    components:
      - type: Transform
      - type: PhysicsBody
        body-type: static
        velocity-x: 0
        velocity-y: 0
        fixtures:
          - shape: box
            width: 1
            height: 1
            density: 1
            friction: 0.7

# Player

  - asset: texture
    name: JanitorSprite
    path: leaks/janitor2.png

  - asset: texture
    name: JanitorArm
    path: leaks/arm.png

  - asset: texture
    name: JanitorSpriteSheet
    path: leaks/walking_jan.png

  - asset: animation
    name: PlayerWalking
    texture: JanitorSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 0]
      - [1, 0]
      - [2, 0]
      - [3, 0]

  - asset: prefab
    name: MopHead
    components:
      - type: Transform
      - type: MopHead
        pop-sound: BlobPopSound
      - type: EventHub
      - type: AreaTrigger
        width: .1
        height: 0.8 

  - asset: prefab
    name: Arm
    children:
      - prefab: MopHead
        transform:
          position: [-0.3, 0]
    components:
      - type: Transform
      - type: SpriteRenderer
        texture: JanitorArm
        tile-size: [32, 32]
        tile-indices: [0, 0]

  - asset: prefab
    name: ArmRoot
    children:
      - prefab: Arm
        transform:
          position: [-0.5, 0]
    components:
      - type: Transform
      - type: EventHub
        tag: PlayerArmRoot

  - asset: prefab
    name: LeaksPlayer
    children:
      - prefab: ArmRoot
        transform:
          position: [0, 0]
          rotation: 0
    components:
      - type: Transform
      - type: Player
        jet-force: 10
      - type: PhysicsBody
        body-type: dynamic
        velocity-x: 0
        velocity-y: 0
        fixed-rotation: true
        fixtures:
          - shape: circle
            radius: 0.5
            density: 1
            friction: 0.7
      - type: SpriteRenderer
        texture: JanitorSprite
        tile-size: [32, 32]
        tile-indices: [0, 0]
      - type: AnimationController
        animation: PlayerWalking
        play-on-start: true

# 'Systems'
  - asset: prefab
    name: GravityGenerator
    components:
      - type: Transform
      - type: ShipSystem
      - type: PhysicsBody
        body-type: static
        fixtures:
          - shape: circle
            radius: 0.5

# Leaks

  - asset: texture
    name: DropletSprite
    path: leaks/droplet.png

  - asset: texture
    name: SplatSprite
    path: leaks/splat.png

  - asset: texture
    name: RipSprite
    path: leaks/rip.png

  - asset: prefab
    name: Blob
    components:
      - type: Transform
      - type: EventHub
      - type: Blob
        splash-sound: BlobSplashSound
        splat-sprite: SplatSprite
      - type: PhysicsBody
        body-type: dynamic
        fixtures:
          - shape: circle
            radius: 0.25
            restitution: 1
      - type: SpriteRenderer
        texture: DropletSprite
        tile-size: [32, 32]
        tile-indices: [0, 0]

  - asset: prefab
    name: LeakEmitter
    components:
      - type: Transform
      - type: LeakEmitter
        emitted-prefab: Blob
        emit-interval: 5.0
        emit-direction: [1, 0]
        emit-speed: 1
      - type: SpriteRenderer
        texture: RipSprite
        tile-size: [32, 32]
        tile-indices: [0, 0]

# Audio

  - asset: sound
    name: BlobPopSound
    path: "resources/leaks/oildeath.wav"

  - asset: sound
    name: BlobSplashSound
    path: "resources/leaks/splash.wav"

  - asset: music
    name: LeaksMusic
    path: "resources/leaks/griddygrindy.mp3"

  - asset: prefab
    name: MusicPlayer
    components:
      - type: MusicPlayer
        audio-asset: LeaksMusic
        volume: 0.1
